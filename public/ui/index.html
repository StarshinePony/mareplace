<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Mare Place</title>
</head>

<body>
	<div id="main">
		<canvas id="canvas"></canvas>
		<div id="selector">
			<img id="selector-border" src="./images/selector.png">
			<div id="selector-pixel" class="hidden">
				<div id="pixel-border"></div>
				<div id="pixel-color"></div>
			</div>
			<div style="display: flex; justify-content: center;">
				<div id="placer-tooltip" class="tooltip fs-s">
					u/mercurial
				</div>
			</div>
		</div>
	</div>
	<div id="stats">

		<div class="clients" style="padding: 10px;">
			<div id="usercount" class="white field" style="padding: 10px; display: inline-block;">
				<img src="./images/User_online.svg" width="24px" height="24px">
				<span id="displayusers" class="info fs-s">Fetching usercount...</span>
			</div>
		</div>
		

	</div>
	<div id="modUi">
		<div class="mod" style="padding: 10px;">
			<div id="modplace" class="purple button" onpointerup="openPaint()" style="padding: 10px;">
				<img src="./images/pencil.svg" width="25px" height="25px">
			</div>
		</div>
	</div>
	<div id="mapUi">
		<div class="maps" style="padding: 10px;">
			<div id="togglemap" class="hidden purple button" onpointerup="toggleMap()" style="padding: 10px;">
				<img src="./images/map.svg" width="25px" height="25px">
			</div>
		</div>
	</div>

	<div id="ui">
		<div style="display: flex; justify-content: center; padding: 10px;">
			<div id="credits" class="mercy white button" onpointerup="creditsForMerc()">
				<img src="./images/github-mark.svg" width="42px" height="42px">

			</div>
		</div>

		<div id="place" class="orange button" onpointerup="openPicker()">
			<div class="action fs-m"><b>Place!</b></div>
			<div class="info fs-s">(500, 500) 1X</div>
		</div>

		<div style="display: flex; justify-content: center; padding: 3px;">
			<div id="share" class="white button" onpointerup="shareUrl()">
				<img src="./images/arrow.svg" width="32px" height="32px">
			</div>
			<div id="share-tooltip" class="tooltip fs-s">
				Link copied!
			</div>

		</div>

	</div>
	</div>
	<div id="paint">
		<div class="container">
			<div id="adminColors">
				<div class="adminColor" style="background-color: red;" onpointerup="pickColor(this)"></div>
				<div class="adminColor" style="background-color: orangered;" onpointerup="pickColor(this)"></div>
				<div class="adminColor" style="background-color: orange;" onpointerup="pickColor(this)"></div>
				<div class="adminColor" style="background-color: yellow;" onpointerup="pickColor(this)"></div>
				<div class="adminColor" style="background-color: blue;" onpointerup="pickColor(this)"></div>
				<div class="adminColor" style="background-color: green;" onpointerup="pickColor(this)"></div>
			</div>
		</div>
		<div class="container">
			<div id="cancel" class="button" onpointerup="closePaint()">
				<img src="./images/x.svg" width="40px" height="40px">
			</div>
			<div id="confirm" class="inactive orange button" onpointerup="handleSelect()">
				<img src="./images/checkmark.svg" width="40px" height="40px">
			</div>

		</div>
	</div>

	<div id="picker">
		<div class="container">
			<div id="colors">
				<div class="color" style="background-color: red;" onpointerup="pickColor(this)"></div>
				<div class="color" style="background-color: orangered;" onpointerup="pickColor(this)"></div>
				<div class="color" style="background-color: orange;" onpointerup="pickColor(this)"></div>
				<div class="color" style="background-color: yellow;" onpointerup="pickColor(this)"></div>
				<div class="color" style="background-color: blue;" onpointerup="pickColor(this)"></div>
				<div class="color" style="background-color: green;" onpointerup="pickColor(this)"></div>
			</div>
		</div>
		<div class="container">
			<div id="cancel" class="button" onpointerup="closePicker()">
				<img src="./images/x.svg" width="40px" height="40px">
			</div>
			<div id="confirm" class="inactive orange button" onpointerup="placeColor()">
				<img src="./images/checkmark.svg" width="40px" height="40px">
			</div>

		</div>
	</div>



	<div id="minimapui" class="minimapui open">
		<img class="map">
		<div class="crosshair"></div>
		<div class="settings"></div>
	</div>





	<div id="loading-screen">
		<img src="./images/dance.gif">
		<div><b>Loading...</b></div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
	<script src="./lib/panzoom_modified.js"></script>
	<script src="./script.js"></script>
</body>

</html>
